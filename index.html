---
layout: default
---

{% for post in paginator.posts %}
    <div class="post-card">
		<div class="post-img"><img src="{{ post.hpurl }}"/></div>
		<div class="post-card-content">
		{{ post.title }} -> {{ post.date | date: "%Y.%m.%d" }} -> {{ post.categories }}
		<span>{{ post.excerpt | strip_html }}</span>
		</div>
	</div>
 {% endfor %}
