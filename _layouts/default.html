<html>
	<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#242A2F">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
        <link rel="icon" href="/favicon.png" type="image/x-icon"/>
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<link href="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" rel="stylesheet" type="text/css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
		
		 <title>{% if page.title != nil %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		 
		<style>
			body{
				margin: 0;
				color: #54575F;
				line-height: 30px;
				background: #FFFEFD
			}
			a {
				text-decoration: none;
				transition: 0.2s;
				color: #FB7299;
			}
			header{
				position: relative
			}
			#header-menu{
				height: 60px;
				background: rgba(44, 47, 57, 0.6);
				line-height: 60px;
				position: absolute;
				width: 100%;
				border-bottom: 1px solid #232841;
				box-shadow: 3px 0px 10px rgba(0,0,0,0.3);
				bottom: 0
			}
			#header-menu a{
				color: #FFF;
				margin-right: 1.2em;
			}
			#title-block{
				background: #EEE;
				background: url(https://jawutzh.github.io/newsite/pics/head.png) center center no-repeat;
				background-size: cover;
				box-shadow: 0px 0px 10px rgba(0,0,0,0.3) inset;
			}
			#page{
				margin-top: 30px
			}
			#main-area{
				width: 870px;
				float: left;
			}
			.side-barSS{
				padding: 15px;
				float: right;
				border-radius: 8px;
				margin-bottom: 20px;
				width: 220px;
			}
			.avatar{
				max-width: 100%;
				height: 180px;
				border-radius: 50%;
				box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.25);
				margin-bottom: 20px;
				background: #EEE;
			}
			.container{
				max-width: 1160px;
				padding: 0 20px;
				margin: auto
			}
			#headCover{
				padding: 130px 0 190px 0
			}
			#site-title{
				font-weight: normal;
				margin: 0 0 20px 0;
			}
			#site-title a{
				color: #FFF;
			}
			.btitle{
				font-size: 40px;
				color: #FFF;
				text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
			}
			.bdescription{
				color: #FFF;
				text-shadow: 0px 0px 7px rgba(0,0,0,0.5);
			}
			.center{
				text-align: center
			}
			.godark{
				filter: brightness(0.8);
			}
			.post-link{
				color: #555;
			}
			.post-link:hover{
				color: #777;
			}
			.post-info{
				position: absolute;
				top: 20px;
				left: 20px;
				padding: 5px 10px;
				background: #FB7299;
				color: #FFF;
				border-radius: 10px;
			}
			.post-card {
				background: #FFF;
				box-shadow: 0px 0px 20px rgba(0,0,0,0.18);
				border-radius: 8px;
				position: relative;
				text-decoration: none;
				margin-bottom:40px;
			}
			.post-card-content{
				padding: 20 40px;
			}
			.card{
				background: #FFF;
				box-shadow: 0px 0px 20px rgba(0,0,0,0.18);
			}
			.card-title{
				display: block;
				margin: 0px auto 2px auto;
				padding-bottom: 2px;
				font-size: 1.1em;
				
			}
			.card-links{
				border-top: 1px dotted #EEE;
			}
			.post-title{
				font-size: 20px;
				font-weight: bold;
				overflow:hidden;
				text-overflow:ellipsis;
				white-space:nowrap;
				color: #FB7299;
				border-bottom: 2px dotted #EEE;
				display: inline;
				padding-bottom: 3px;
			}
			.post-excerpt{
				 margin: 8px 0 0 0;
			}
			.page-title{
				font-weight: normal;
				font-size: 32px;
				line-height: 1em;
				position: absolute;
				bottom: 0;
				left: 40px;
				color: #FFF;
				text-shadow: 0px 2px 10px rgba(0,0,0,0.15);
			}
			.post-img{
				position: relative
			}
			.post-img > img {
				width: 100%;
				height: 500px;
				border-radius: 8px 8px 0px 0px;
				object-fit: cover;
				background: #EEE;
			}
			@media screen and (max-width:1200px) {
				.container{
					padding: 0 10px;
				}
				#main-area{ 
					width: 100%
				}
				.side-barSS{
					display: none
				}
			}
			@media screen and (max-width:700px) {
				#headCover{
					padding: 70px 0 130px 0;

				}
				.post-img > img {
					height: 250px;
				}
				.post-card-content{
					padding: 15px;
				}
				.page-title{
					font-size: 23px;
					left: 15px;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<div id="header-menu">
				<div class="container">
					<a href="{{ site.url }}"><i class="fa fa-home"></i> 首页</a>
					<a href="{{ site.url }}"><i class="fa fa-home"></i> 关于</a>
					<a href="{{ site.url }}"><i class="fa fa-home"></i> 分类</a>
				</div>
			</div>
			<div id="title-block">
				<div class="container">
					<div id="headCover">
						<h1 id="site-title" class="btitle"><a href="{{ site.url }}">{{ site.title }}</a></h1>
						<span id="description" class="bdescription">{{ site.description }}</span>
					</div>
				</div>
			</div>
		</header>
		<div id="page" class="container">
			<div id="main-area">
			{{ content }}
			</div>
			<div class="side-barSS center">
				<a href="{{ site.url }}"><img class="avatar" src="https://avatars3.githubusercontent.com/u/47635215"/></a>
				<a href="{{ site.url }}">@{{ site.author }}</a>
			</div>
			<div class="side-barSS card">
				<span class="card-title"><i class="fa fa-file-archive-o"></i> 分类</span>
				<div class="card-links">
					{% for category in site.categories %}
						<a href="{{ site.url }}/category/{{ category | first }}">{{ category | first }}{{ category | last | size }}</a>
					{% endfor %}
				</div>
			</div>
			<div class="side-barSS card">
				<span class="card-title"><i class="fa fa-link"></i> 链接</span>
				<div class="card-links">
					<a href="">日记</a>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
