<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
		<style>
			body{
				margin: 0;
				color: #666;
				line-height: 30px;
				background: #FAFAFA
			}
			a {
				text-decoration: none;
				transition: 0.2s;
			}
			#header-menu{
				height:50px;
				box-shadow:0px 0px 10px rgba(0,0,0,0.1)
			}
			#title-block{
				background: #67AEEC;
				background-image: url("{{ site.url }}/pics/head.png");
			}
			#page{
				margin-top: 40px
			}
			#main-area{
				width: 900px;
				float: left;
			}
			#side-barSS{
				background: #F2F2F2;
				width: 180px;
				float: right;
			}
			.container{
				max-width: 1160px;
				padding: 0 20px;
				margin: auto
			}
			#headCover{
				padding: 100px 0
			}
			.btitle{
				font-size: 40px;
				color: #FFF;
				text-shadow: 0px 0px 10px rgba(0,0,0,0.5);
			}
			.center{
				text-align: center
			}
			.post-link{
				color: #555;
			}
			.post-link:hover{
				color: #777;
			}
			.post-info{
				position: absolute;
				top: 20px;
				left: 20px;
				padding: 5px 10px;
				background: #FB7299
				color: #FFF;
				border-radius: 10px;
			}
			.post-card {
				background: #FFF;
				box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
				border-radius: 8px;
				position: relative;
				text-decoration: none;
			}
			.post-card-content{
				padding: 20px;
			}
			.post-title{
			    margin: 0px 0px 5px 0px;
				font-size: 20px;
				font-weight: bold;
				overflow:hidden;
				text-overflow:ellipsis;
				white-space:nowrap;
			}
			.post-img{
				position: relative
			}
			.post-img > img {
				width: 100%;
				height: 500px;
				border-radius: 8px 8px 0px 0px;
				object-fit: cover
			}
			@media screen and (max-width:1200px) {
				#main-area{ 
					width: 100%
				}
			}
		</style>
	</head>
	<body>
		<header>
			<div id="header-menu">
				<div class="container">
					<a href="{{ site.url }}">{{ site.title }}</a>
				</div>
			</div>
			<div id="title-block">
				<div class="container">
					<div id="headCover" class="center">
						<h1 id="site-title" class="btitle">{{ site.title }}</h1>
						<span id="description" class="bdscription">{{ site.description }}</span>
					</div>
				</div>
			</div>
		</header>
		<div id="page" class="container">
			<div id="main-area">
			{{ content }}
			</div>
			<div id="side-barSS">123123
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
