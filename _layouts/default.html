<html>
	<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#242A2F">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
        <link rel="icon" href="/favicon.png" type="image/x-icon"/>
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<link href="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" rel="stylesheet" type="text/css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
		
		<title>{% if page.title != nil %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		
		<script>
			if(window.location.href != '{{ site.url }}{{ page.url }}')
				window.location.href = '{{ site.url }}{{ page.url }}'
		</script>
		
		<style>
			body{
				margin: 0;
				color: #54575F;
				line-height: 30px;
				background: #FFF9FA;
				font-family: 'Microsoft YaHei'
			}
			a {
				text-decoration: none;
				transition: 0.2s;
				color: #FB7299;
			}
			header{
				position: relative;
				background: #FB7299;
				background-image: repeating-linear-gradient(45deg, rgba(255,255,255,.1),rgba(255,255,255,.1) 8px, transparent 0,transparent 16px);
				box-shadow: 0px 2px 10px rgba(251,114,153,0.3);
			}
			#header-menu{
				height: 60px;
				line-height: 60px;
				width: 100%;
				bottom: 0
			}
			#header-menu a{
				color: #FFF;
				margin-right: 1.2em;
			}
			#title-block{
				background-color: #EEE !important;
				background: url(https://jawutzh.github.io/newsite/pics/head.png) center center no-repeat;
				background-size: cover;
				display:none;
			}
			#page{
				padding-top: 30px;
				overflow: auto;
			}
			#main-area{
				width: 770px;
				float: left;
			}
			.side-barSS{
				padding: 15px;
				float: right;
				border-radius: 8px;
				margin-bottom: 20px;
				width: 220px;
			}
			.avatar{
				max-width: 100%;
				height: 180px;
				border-radius: 50%;
				box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.25);
				margin-bottom: 20px;
				background: #EEE;
			}
			.avatar-small {
			  width: 55px;
			  height: 55px;
			  border-radius: 50%;
			  display: ;
			  padding: 20px;
			}
			.ss-right{
				margin-top: -95px;
				margin-left: 70px;
				padding: 20px;
			}
			.ss-head {
				line-height: 1.5;
			}
			.ss-head span {
				font-weight: bold;
				color: rgb(255, 148, 148);
				font-size: 18px;
			}
			.ss-author {
				color: #A7A9AF !important;
				font-weight: normal !important;
			}
			.ss-content {
				font-size: 17px;
			 	margin-bottom: 4px;
				line-height: 1.45em;
			}
			.ss-content p{
				margin: 0;
			}
			.ss-readmore{
				display: inline-block;
				float: right;
				font-size: 30px;
			}
			.ss-readmore a{
				color: #ddd;
			}
			.ss-readmore a:hover{
				color: #ccc;
			}
			.container{
				max-width: 1060px;
				padding: 0 20px;
				margin: auto
			}
			#headCover{
				padding: 130px 0 190px 0
			}
			#site-title{
				font-weight: normal;
				margin: 0 0 20px 0;
			}
			#site-title a{
				color: #FFF;
			}
			.btitle{
				font-size: 40px;
				color: #FFF;
				text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
			}
			.bdescription{
				color: #FFF;
				text-shadow: 0px 0px 7px rgba(0,0,0,0.5);
			}
			.center{
				text-align: center
			}
			.godark{
				filter: brightness(0.8);
			}
			.post-link{
				color: #555;
				display: block;
			}
			.post-link:hover{
				color: #777;
			}
			.post-info{
				position: absolute;
				top: 20px;
				left: 20px;
				padding: 5px 10px;
				background: #FB7299;
				color: #FFF;
				border-radius: 10px;
			}
			.post-card {
				background: #FFF;
				box-shadow: 0px 2px 8px rgba(0,0,0,0.18);
				border-radius: 8px;
				position: relative;
				text-decoration: none;
				margin-bottom: 40px;
				transition: .2s
			}
			.post-card-2 {
			    background: #FFF;
			    color: #555;
			    border-radius: 6px;
			    text-decoration: none;
			    margin-bottom: 20px;
			    transition: .1s;
			    box-shadow: 0px 1px 3px rgba(0,0,0,0.07);
			}
			.post-card-2:hover {
			    background: #F7F8F9;
			}
			.post-card-content{
				padding: 20px 40px;
			}
			.post-card:hover, .card:hover {
				box-shadow: 0px 2px 20px rgba(0,0,0,0.18);
			}
			.card{
				background: #FFF;
				box-shadow: 0px 2px 8px rgba(0,0,0,0.18);
			}
			.card-title{
				display: block;
				margin: 0px auto 2px auto;
				padding-bottom: 2px;
				font-size: 1.1em;
				
			}
			.card-links{
				border-top: 1px dotted #EEE;
			}
			.card-links a{ 
				color: #888
			}
			.counter{
				display: inline-block;
				padding: 2px 5px;
				font-size: 12px;
				font-weight: 600;
				line-height: 1;
				color: #8F949A;
				background: #EDEDEE;
				border-radius: 20px;
			}
			.post-title{
				font-size: 20px;
				font-weight: bold;
				overflow:hidden;
				text-overflow:ellipsis;
				white-space:nowrap;
				color: #FB7299;
				border-bottom: 2px dotted #EEE;
				display: inline;
				padding-bottom: 3px;
			}
			.post-excerpt{
				 margin: 8px 0 0 0;
			}
			.page-title{
				font-weight: normal;
				font-size: 32px;
				line-height: 1em;
				position: absolute;
				bottom: 0;
				left: 40px;
				color: #FFF;
				text-shadow: 0px 2px 10px rgba(0,0,0,0.15);
			}
			.post-img{
				position: relative
			}
			.post-img > img {
				width: 100%;
				height: 420px;
				border-radius: 8px 8px 0px 0px;
				object-fit: cover;
				background: #EEE;
			}
			.orange{
				color: orange
			}
			@media screen and (max-width:1200px) {
				#headCover{
					text-align: center
				}
				.container{
					padding: 0 10px;
				}
				#main-area{ 
					width: 100%
				}
				.side-barSS{
					display: none
				}
			}
			@media screen and (max-width:700px) {
				#headCover{
					padding: 80px 0 140px 0;
				}
				#site-title {
					margin: 0 0 15px 0;
					font-size: 2em;
				}
				.bdescription {
					font-size: 0.9em;
				}
				.post-img > img {
					height: 250px;
				}
				.post-card-content{
					padding: 15px;
				}
				.page-title{
					font-size: 23px;
					left: 15px;
				}
			}
		</style>
		
		<!-- 代码高亮(ง •_•)ง -->
		<style>
            .highlighter-rouge { margin: 1em 0 }
            .highlighter-rouge pre { background-color: #FAFAFA;  font-size: 85%; line-height: 1.78; padding: 16px; border-radius: 10px; overflow: auto }
            .highlight { background-color: #FAFAFA; border-radius: 10px }
            .lineno { text-align: center; width: 30px; background: #F6F6F6; color: #8f908a }
            .hll { background-color: #49483e }
            .c { color: #75715e } /* Comment */
            .err { color: #960050; background-color: #1e0010 } /* Error */
            .k { color: #446FBD } /* Keyword */
            .l { color: #E88501 } /* Literal */
            .n { color: #9157B4 } /* Name */
            .o { color: #777 } /* Operator */
            .p { color: #777 } /* Punctuation */
            .cm { color: #75715e } /* Comment.Multiline */
            .cp { color: #008800 } /* Comment.Preproc */
            .c1 { color: #75715e } /* Comment.Single */
            .cs { color: #75715e } /* Comment.Special */
            .ge { font-style: italic } /* Generic.Emph */
            .gs { font-weight: bold } /* Generic.Strong */
            .kc { color: #446FBD } /* Keyword.Constant */
            .kd { color: #446FBD } /* Keyword.Declaration */
            .kn { color: #f92672 } /* Keyword.Namespace */
            .kp { color: #446FBD } /* Keyword.Pseudo */
            .kr { color: #446FBD } /* Keyword.Reserved */
            .kt { color: #446FBD } /* Keyword.Type */
            .ld { color: #008800 } /* Literal.Date */
            .m { color: #E88501 } /* Literal.Number */
            .s { color: #008800 } /* Literal.String */
            .na { color: #446FBD } /* Name.Attribute */
            .nb { color: #9157B4 } /* Name.Builtin */
            .nc { color: #446FBD } /* Name.Class */
            .no { color: #446FBD } /* Name.Constant */
            .nd { color: #446FBD } /* Name.Decorator */
            .ni { color: #9157B4 } /* Name.Entity */
            .ne { color: #446FBD } /* Name.Exception */
            .nf { color: #9157B4 } /* Name.Function */
            .nl { color: #9157B4 } /* Name.Label */
            .nn { color: #9157B4 } /* Name.Namespace */
            .nx { color: #446FBD } /* Name.Other */
            .py { color: #9157B4 } /* Name.Property */
            .nt { color: #f92672 } /* Name.Tag */
            .nv { color: #9157B4 } /* Name.Variable */
            .ow { color: #f92672 } /* Operator.Word */
            .w { color: #9157B4 } /* Text.Whitespace */
            .mf { color: #E88501 } /* Literal.Number.Float */
            .mh { color: #E88501 } /* Literal.Number.Hex */
            .mi { color: #E88501 } /* Literal.Number.Integer */
            .mo { color: #E88501 } /* Literal.Number.Oct */
            .sb { color: #008800 } /* Literal.String.Backtick */
            .sc { color: #008800 } /* Literal.String.Char */
            .sd { color: #008800 } /* Literal.String.Doc */
            .s2 { color: #008800 } /* Literal.String.Double */
            .se { color: #E88501 } /* Literal.String.Escape */
            .sh { color: #008800 } /* Literal.String.Heredoc */
            .si { color: #008800 } /* Literal.String.Interpol */
            .sx { color: #008800 } /* Literal.String.Other */
            .sr { color: #008800 } /* Literal.String.Regex */
            .s1 { color: #008800 } /* Literal.String.Single */
            .ss { color: #008800 } /* Literal.String.Symbol */
            .bp { color: #9157B4 } /* Name.Builtin.Pseudo */
            .vc { color: #9157B4 } /* Name.Variable.Class */
            .vg { color: #9157B4 } /* Name.Variable.Global */
            .vi { color: #9157B4 } /* Name.Variable.Instance */
            .il { color: #E88501 } /* Literal.Number.Integer.Long */
        </style>
        
	</head>
	<body>
		<header>
			<div id="header-menu">
				<div class="container">
					<a href="{{ site.url }}"><i class="fa fa-home"></i> 首页</a>
					<a href="{{ site.url }}"><i class="fa fa-home"></i> 关于</a>
					<a href="{{ site.url }}"><i class="fa fa-home"></i> 分类</a>
				</div>
			</div>
			<div id="title-block">
				<div class="container">
					<div id="headCover">
						<h1 id="site-title" class="btitle"><a href="{{ site.url }}">{{ site.title }}</a></h1>
						<span id="description" class="bdescription">{{ site.description }}</span>
					</div>
				</div>
			</div>
		</header>
		<div id="page" class="container">
			<div id="main-area">
			{{ content }}
			</div>
			<div class="side-barSS center">
				<a href="{{ site.url }}"><img class="avatar" src="https://avatars3.githubusercontent.com/u/47635215"/></a>
				<a href="{{ site.url }}">@{{ site.author }}</a>
			</div>
			<div class="side-barSS card">
				<span class="card-title"><i class="fa fa-archive"></i> 分类</span>
				<div class="card-links">
					{% for category in site.categories %}
						<div><a href="{{ site.url }}/category/{{ category | first }}"><i class="fa fa-folder orange"></i> {{ category | first }}</a> <span class="counter">{{ category | last | size }}</span></div>
					{% endfor %}
				</div>
			</div>
			<div class="side-barSS card">
				<span class="card-title"><i class="fa fa-link"></i> 链接</span>
				<div class="card-links">
					<a href="">日记</a>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
