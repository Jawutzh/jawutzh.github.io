<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#242A2F">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
        <link rel="icon" href="/favicon.png" type="image/x-icon"/>
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<link href="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" rel="stylesheet" type="text/css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>

		
        <title>{% if page.title != nil %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>


        <style>
            body{ color: #666; font-family: Tahoma, 'Microsoft YaHei'; margin: 0; line-height:29px; word-break:break-word; position: relative!important; background: #F2F7FF}
            * { -webkit-tap-highlight-color: transparent }
            h1, h2, h3{ font-size: 2.25em; padding: 0px 0px 20px 0px; margin: 30px 0px 15px 0px; border-bottom: 1px solid #eee; font-weight: normal !important }
            h2{ font-size: 1.75em; padding: 0px 0px 15px 0px; margin: 25px 0px 10px 0px;}
            h3{ font-size: 1.5em; padding: 0px 0px 10px 0px; margin: 20px 0px 10px 0px; }
            h4{ font-size: 1.25em;  margin: 15px 0px 15px 0px; font-weight:normal}
            h5{ font-size: 1em; margin: 10px 0px 10px 0px; font-weight:normal }
            h6{ font-size: 1em; color: #868E96; margin: 10px 0px 10px 0px; font-weight:normal }
            a{ color: #499FF3; text-decoration: none; transition: 0.1s; border-bottom: 1px dotted; }
            a:hover{ color: #66B0FF }
			.incenter{ text-align: center }
            b{ font-weight: bold !important}
            hr{ border: 2px solid #EEE; width: 90%; margin: 2em auto; background: #EEE }
            img, video{ max-width: 100%; border-radius: 10px; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.15); display: block; margin: 1em auto }
			img.viewer-move.viewer-transition { border-radius: 0}
            video{ border-radius: 0 }
            code { font-family: 'Lucida Console', Monaco, monospace; font-size: 92%; color:#5559FF }
            pre code{ color: #777 }
            .fbuttons{ text-align: center; margin: 20px; }
            .fbutton{ color: #242A2F; border: none; cursor:pointer }
            .fbutton:hover{color: #499FF3}
			.page{ max-width: 1200px; margin: auto; }
            .box-left{ float: left; height: auto; position: fixed; width: 300px; text-align: center; background: #67AEEC; box-shadow: 0px 0px 15px rgba(103,174, 236, 0.2); padding: 30px 0px; }
            blockquote{ border-left: 3px solid #EAEBED; padding: 0 1em; margin: 1em 0; overflow: hidden; background: #FDFDFD; color: #999 }
            .page-category a{ border: 1px solid; border-radius: 8px; transition: 0.2s; margin: 2px 0px; display: inline-block; padding: 0px 5px }
            .page-category a:hover{ background: rgba(51, 144, 255, 0.05); color: #3390FF }
            .box-right{ width: 880px; float: right }
            .site-title{ font-size: 2em; font-size:40px; border: none; line-height: 1.5em; vertical-align: middle; display: block; word-break: break-all; color: #FFF; font-family: Microsoft JhengHei;}
            .site-title:hover{ color: #EEE }
			.site-description{ color: #EFEFEF }
            .site-menu a{ margin-left: 10px; border: none; background: none; font-size:0.9em; display: inherit; box-shadow:none; color: #FFF; }
            .site-menu a:hover{ color: #EEE }
            .site-menu a:focus{ outline: none }
            .menu-cutter{ margin: 8px }
			.more-button{ position: absolute; top: 15px; left: 15px; color: #FFF; border: none; font-size:25px; display: none; background: none; }
            .post-card, .page-card{ padding: 30px 40px; margin: 30px 20px; background: #FFF; border-radius: 10px; box-shadow: 0px 0px 15px rgba(103,174, 236, 0.2); }
			.page-content p { text-indent: 2em; line-height: 32px }
            .post-meta, .page-meta{ padding-bottom: 7px; line-height: 2.25em }
            .page-meta{ border-bottom: 1px solid #EEE; text-align: center }
            .post-meta > span, .page-meta > span{ vertical-align: middle }
			.post-date, .page-date{ margin-top: 10px }
			.post-date > span, .page-date > span{ padding: 5px 0; margin: 0 5px }
			.post-date > a, .page-date > a{ border-bottom: 0; color: #555; padding: 5px 0; margin: 0 5px; }
			.post-title, .page-title{ font-size: 28px; font-weight: normal !important; border-bottom: 2px dotted #BBB; padding-bottom: 4px; vertical-align: middle; word-break: break-all; font-weight: 600; color: #666 }
			.post-title:hover { color: #333; filter: brightness(110%) }
			.page-title, page-title:hover{ border: none }
            .post-date, .page-date{ color: #AAA; line-height: 32px; display: block; }
            .post-index {  }
            .category-date{ color: #AAA }
            .read-more{ color: 343A40; word-break: break-all; border: 2px solid; padding: 5px 10px; display: inline-block; margin: 20px 0px 10px 0px; border-radius:4px }
            .read-more:hover{ background: #499FF3; color: #FFF; border: 2px solid #499FF3; box-shadow:0px 5px 10px rgba(73,159,243,0.5) }
			.post-encrypted{ background: RGBA(255,102,102, 0.1); padding: 10px; text-align: center; border: 2px #FF6666 dotted; border-radius: 5PX; color: #ff6666; box-shadow: 0 3px 10px rgba(255,102,102, 0.3); margin: 1em 0 }
            .paginator{ text-align:center; margin: 20px 0px; color: #AAA }
            .post-group{ box-shadow: 0px 2px 3px rgba(0,0,0,0.1); background: #FBFBFB; padding: 12px 15px; margin: 27px 0px; }
            .post-group h3{ margin: 3px 0px 5px 0px }
            .post-group p{ margin: 5px 0px }
            .post-changer{ height: 54px; margin: 25px 0px 0px 0px }
            .previous, .next{ transition: 0.2s; user-select: none; padding: 10px 25px; background: linear-gradient(135deg, #6e8efb, #a777e3); cursor:pointer; color: #FFF; float: left; border:none; border-radius:5px; box-shadow:0px 2px 5px rgba(0,0,0,0.2);}
            .next{ float: right }
            .previous:hover, .next:hover{ color: #FFF; filter: brightness(110%); box-shadow:0px 2px 8px rgba(0,0,0,0.2);}
			.info-tag{ margin: 20px 0px 0px 20px; font-weight: normal; padding: 8px 15px; border-radius: 7px; background:#8B6CEA; display: inline-block; color: #FFF }
			.fancybox-image{ border-radius:0 }
			.more-button{ display: none }
			#menu{ color:#FFF; padding:15px; display: block }
			#psdta{ padding: 7px 10px; background: #F6F6F6; border: 1px solid #DDD; border-radius: 5px }
			#psdta:focus{ outline:none }
			#psdta:hover{ background: #FBFBFB }
			#handinpw{ background: #6E8EFB; color: #FFF; border: none; padding: 7px 15px; border-radius: 4px; cursor: pointer; box-shadow: 0px 2px 2px rgba(0,0,0,0.2) }
            #handinpw:hover { filter: brightness(110%) }
			#handinpw:focus { outline: none }
			@media screen and (max-width:1200px) {
                .box-left{ width: 100%; height: auto; padding-bottom: 24px; position: relative; border-bottom: 1px solid #f1f3f5; border-right: 0;}
                .box-right{ width: 100%;  }
                .fbuttons{ margin: 20px 0 0 0; }
				.post-card, .page-card{ padding: 30px 20px; border-radius: 8px; margin: 20px 5px;}
				.site-title{ margin: 50px 0px 0px 0px }
				.more-button{ display: block }
				.site-menu a{ margin-left: 10px; border: none; background: none; font-size:0.9em; display: inherit; box-shadow:none }
		</style>
        <style>
            .highlighter-rouge { margin: 1em 0 }
            .highlighter-rouge pre { background-color: #FAFAFA;  font-size: 85%; line-height: 1.78; padding: 16px; border-radius: 10px; overflow: auto }
            .highlight { background-color: #FAFAFA; border-radius: 10px }
            .lineno { text-align: center; width: 30px; background: #F6F6F6; color: #8f908a }
            .hll { background-color: #49483e }
            .c { color: #75715e } /* Comment */
            .err { color: #960050; background-color: #1e0010 } /* Error */
            .k { color: #446FBD } /* Keyword */
            .l { color: #E88501 } /* Literal */
            .n { color: #9157B4 } /* Name */
            .o { color: #777 } /* Operator */
            .p { color: #777 } /* Punctuation */
            .cm { color: #75715e } /* Comment.Multiline */
            .cp { color: #008800 } /* Comment.Preproc */
            .c1 { color: #75715e } /* Comment.Single */
            .cs { color: #75715e } /* Comment.Special */
            .ge { font-style: italic } /* Generic.Emph */
            .gs { font-weight: bold } /* Generic.Strong */
            .kc { color: #446FBD } /* Keyword.Constant */
            .kd { color: #446FBD } /* Keyword.Declaration */
            .kn { color: #f92672 } /* Keyword.Namespace */
            .kp { color: #446FBD } /* Keyword.Pseudo */
            .kr { color: #446FBD } /* Keyword.Reserved */
            .kt { color: #446FBD } /* Keyword.Type */
            .ld { color: #008800 } /* Literal.Date */
            .m { color: #E88501 } /* Literal.Number */
            .s { color: #008800 } /* Literal.String */
            .na { color: #446FBD } /* Name.Attribute */
            .nb { color: #9157B4 } /* Name.Builtin */
            .nc { color: #446FBD } /* Name.Class */
            .no { color: #446FBD } /* Name.Constant */
            .nd { color: #446FBD } /* Name.Decorator */
            .ni { color: #9157B4 } /* Name.Entity */
            .ne { color: #446FBD } /* Name.Exception */
            .nf { color: #9157B4 } /* Name.Function */
            .nl { color: #9157B4 } /* Name.Label */
            .nn { color: #9157B4 } /* Name.Namespace */
            .nx { color: #446FBD } /* Name.Other */
            .py { color: #9157B4 } /* Name.Property */
            .nt { color: #f92672 } /* Name.Tag */
            .nv { color: #9157B4 } /* Name.Variable */
            .ow { color: #f92672 } /* Operator.Word */
            .w { color: #9157B4 } /* Text.Whitespace */
            .mf { color: #E88501 } /* Literal.Number.Float */
            .mh { color: #E88501 } /* Literal.Number.Hex */
            .mi { color: #E88501 } /* Literal.Number.Integer */
            .mo { color: #E88501 } /* Literal.Number.Oct */
            .sb { color: #008800 } /* Literal.String.Backtick */
            .sc { color: #008800 } /* Literal.String.Char */
            .sd { color: #008800 } /* Literal.String.Doc */
            .s2 { color: #008800 } /* Literal.String.Double */
            .se { color: #E88501 } /* Literal.String.Escape */
            .sh { color: #008800 } /* Literal.String.Heredoc */
            .si { color: #008800 } /* Literal.String.Interpol */
            .sx { color: #008800 } /* Literal.String.Other */
            .sr { color: #008800 } /* Literal.String.Regex */
            .s1 { color: #008800 } /* Literal.String.Single */
            .ss { color: #008800 } /* Literal.String.Symbol */
            .bp { color: #9157B4 } /* Name.Builtin.Pseudo */
            .vc { color: #9157B4 } /* Name.Variable.Class */
            .vg { color: #9157B4 } /* Name.Variable.Global */
            .vi { color: #9157B4 } /* Name.Variable.Instance */
            .il { color: #E88501 } /* Literal.Number.Integer.Long */
        </style>
        
    </head>
    <body>
		<div class="page">
			<div class="box-left" id="box-left">
				
				<div class="site-head">
					<a href="{{ site.url }}" class="site-title">{{ site.title }}</a>
					<span class="site-description">{{ site.description }}</span>
				</div>
				<span class="site-menu">
					<a href="{{ site.url }}/about"><i class="fa fa-user"></i> 关于</a>
					<a href="{{ site.url }}/album"><i class="fa fa-picture-o"></i> 相簿</a>
				</span>
			</div>
			<div class="box-right">
				<div class="post-index">
					{{ content }}
				</div>
				<div class="fbuttons">
					<a href="{{ site.url }}/feed" class="fbutton">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-rss fa-stack-1x fa-inverse"></i>
					</span>
					</a>
					<a class="fbutton" id="backtotop">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-arrow-up fa-stack-1x fa-inverse"></i>
					</span>
					</a>
					<script>
						backtotop.onmouseup = function(){
							document.body.scrollTop = document.documentElement.scrollTop = 0;
						}
					</script>
					<footer>
							&copy; {{ site.time | date: "%Y" }} {{ site.title }}
					</footer>
				</div>
			</div>
		</div>
    </body>
</html>
