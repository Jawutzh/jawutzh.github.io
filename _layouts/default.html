<html>
	<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#333">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
        <link rel="icon" href="/favicon.png" type="image/x-icon"/>
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<link href="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" rel="stylesheet" type="text/css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
		
		<title>{% if page.title != nil %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

		
		<style>
			body{
				margin: 0;
				color: #444;
				line-height: 30px;
				background: #F4F5F7;
				font-family: 'Microsoft YaHei';
				
			}
			a {
				text-decoration: none;
				transition: 0.2s;
				color: #8ea3fc;
			}
			h1, h2, h3{ font-size: 2.25em; padding: 0px 0px 20px 0px; margin: 30px 0px 15px 0px; border-bottom: 1px solid #eee; font-weight: normal !important }
			h2{ font-size: 1.75em; padding: 0px 0px 15px 0px; margin: 25px 0px 10px 0px;}
			h3{ font-size: 1.5em; padding: 0px 0px 10px 0px; margin: 20px 0px 10px 0px; }
			h4{ font-size: 1.25em;  margin: 15px 0px 15px 0px; font-weight:normal}
			h5{ font-size: 1em; margin: 10px 0px 10px 0px; font-weight:normal }
			h6{ font-size: 1em; color: #868E96; margin: 10px 0px 10px 0px; font-weight:normal }
		        hr{ border: 2px solid #EEE; width: 90%; margin: 2em auto; background: #EEE }
			blockquote{ border-left: 3px solid #EAEBED; padding: 0 1em; margin: 1em 0; overflow: hidden; background: #FDFDFD; color: #999 }
			
			header {
			    position: relative;
			    background: #8ea3fc;
    			    background-image: repeating-linear-gradient(45deg, hsla(0,0%,100%,.1), hsla(0,0%,100%,.1) 10px, transparent 0, transparent 20px);
			    box-shadow: 0px 2px 3px rgba(0,0,0,0.1);
			}
			#header-menu{
				height: 60px;
				line-height: 60px;
				width: 100%;
				bottom: 0
			}
			#header-menu a{
				margin-right: 0.7em;
			}
			.master-back{
				background-color: #EEE !important;
				background: url(https://jawutzh.github.io/pics/head.png) center center no-repeat;
				background-size: cover;
				height: 70px;
				margin: -15px;
				border-radius: 8px 8px 0 0;
			}
			.site-title {
			        margin-left: 10px;
				color: #FFF !important;
				font-size: 22px;
			}
			#page{
				padding-top: 20px;
				overflow: auto;
			}
			#main-area{
				width: 730px;
				float: right;
			}
			.side-bar{
				float: left;
				width: 220px;
			}
			.post-info{
				position: absolute;
    				top: 20px;
   				left: 20px;
    				padding: 2px 10px;
				background: #3;
				color: #FFF;
				border-radius: 10px;
			}
			.avatar{
				height: 50px;
				border-radius: 50%;
				margin-top: -10px;
				background: #EEE;
				border: 2px solid #FFF;
				vertical-align: middle;
				box-shadow: 0px 1px 4px rgba(0,0,0,0.1)
			}
			
			.post-author{
				display: inline-block;
				margin-left: 10px;
				line-height: 20px;
				vertical-align: middle;
				height: 50px;
				color: #959699;
				font-size: 15px;
			}
			.container{
				max-width: 970px;
				padding: 0 20px;
				margin: auto
			}
			.center{
				text-align: center
			}
			.godark{
				filter: brightness(0.8);
			}
			.post-link{
				color: #555;
				display: block;
			}
			.post-link:hover{
				color: #777;
			}
			.post-link:hover img{
				filter: brightness(0.8)
			}
			.post-card {
				background: #FFF;
				box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.07);
				border-radius: 8px;
				position: relative;
				text-decoration: none;
				margin-bottom: 20px;
				transition: .2s
			}
			.post-card-content{
				padding: 20px 40px;
			}
			.post-card:hover, .card:hover {
				box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.07);
			}
			.card{
				background: #FFF;
				box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.07);
				border-radius: 8px;
				margin-bottom: 20px;
				padding: 15px;
			}
			.card-title{
				display: block;
				margin: 0px auto 2px auto;
				padding-bottom: 2px;
				font-size: 1.1em;
				
			}
			.card-links{
				border-top: 1px dotted #EEE;
			}
			.card-links a{ 
				color: #888
			}
			.counter{
				display: inline-block;
				padding: 2px 5px;
				font-size: 12px;
				font-weight: 600;
				line-height: 1;
				color: #8F949A;
				background: #EDEDEE;
				border-radius: 20px;
			}
			.post-title{
				font-size: 20px;
				font-weight: bold;
				overflow:hidden;
				text-overflow:ellipsis;
				white-space:nowrap;
				color: #8ea3fc;
				border-bottom: 2px dotted #EEE;
				display: inline;
				padding-bottom: 3px;
			}
			.post-excerpt{
				 margin: 8px 0 0 0;
			}
			.page-title{
				font-weight: normal;
				font-size: 32px;
				line-height: 1em;
				position: absolute;
				border: none;
				bottom: 0;
				left: 40px;
				right: 40px;
				color: #FFF;
				text-shadow: 0px 2px 10px rgba(0,0,0,0.15);
			        margin: 20px 0;
				padding: 0
			}
			.post-img{
				position: relative
			}
			.post-img > img {
				transition: .2s;
				width: 100%;
				height: 383px;
				border-radius: 8px 8px 0px 0px;
				object-fit: cover;
				background: #EEE;
			}
			.orange{
				color: orange
			}
			@media screen and (max-width:1200px) {
				#page{
					padding-top: 10px;
					overflow: auto;
				}
				.menu-opi{
					display: none
				}
				header{
					text-align: center
				}
				.avatar-small {
				    width: 50px;
					height: 50px;
				}
				.container{
					padding: 0px 10px;
				}
				.post-card{
					margin-bottom: 10px;
				}
				
				#main-area{ 
					width: 100%
				}
				.side-bar{
					display: none
				}
			}
			@media screen and (max-width:700px) {
				.post-img > img {
					height: 250px;
				}
				.post-card-content{
					padding: 20px;
				}
				.page-title{
					font-size: 23px;
					left: 15px;
					right: 15px;
					margin: 10px 0;
				}
			}
		</style>
		
		<!-- 代码高亮(ง •_•)ง -->
		<style>
            .highlighter-rouge { margin: 1em 0 }
            .highlighter-rouge pre { background-color: #FAFAFA;  font-size: 85%; line-height: 1.78; padding: 16px; border-radius: 10px; overflow: auto }
            .highlight { background-color: #FAFAFA; border-radius: 10px }
            .lineno { text-align: center; width: 30px; background: #F6F6F6; color: #8f908a }
            .hll { background-color: #49483e }
            .c { color: #75715e } /* Comment */
            .err { color: #960050; background-color: #1e0010 } /* Error */
            .k { color: #446FBD } /* Keyword */
            .l { color: #E88501 } /* Literal */
            .n { color: #9157B4 } /* Name */
            .o { color: #777 } /* Operator */
            .p { color: #777 } /* Punctuation */
            .cm { color: #75715e } /* Comment.Multiline */
            .cp { color: #008800 } /* Comment.Preproc */
            .c1 { color: #75715e } /* Comment.Single */
            .cs { color: #75715e } /* Comment.Special */
            .ge { font-style: italic } /* Generic.Emph */
            .gs { font-weight: bold } /* Generic.Strong */
            .kc { color: #446FBD } /* Keyword.Constant */
            .kd { color: #446FBD } /* Keyword.Declaration */
            .kn { color: #f92672 } /* Keyword.Namespace */
            .kp { color: #446FBD } /* Keyword.Pseudo */
            .kr { color: #446FBD } /* Keyword.Reserved */
            .kt { color: #446FBD } /* Keyword.Type */
            .ld { color: #008800 } /* Literal.Date */
            .m { color: #E88501 } /* Literal.Number */
            .s { color: #008800 } /* Literal.String */
            .na { color: #446FBD } /* Name.Attribute */
            .nb { color: #9157B4 } /* Name.Builtin */
            .nc { color: #446FBD } /* Name.Class */
            .no { color: #446FBD } /* Name.Constant */
            .nd { color: #446FBD } /* Name.Decorator */
            .ni { color: #9157B4 } /* Name.Entity */
            .ne { color: #446FBD } /* Name.Exception */
            .nf { color: #9157B4 } /* Name.Function */
            .nl { color: #9157B4 } /* Name.Label */
            .nn { color: #9157B4 } /* Name.Namespace */
            .nx { color: #446FBD } /* Name.Other */
            .py { color: #9157B4 } /* Name.Property */
            .nt { color: #f92672 } /* Name.Tag */
            .nv { color: #9157B4 } /* Name.Variable */
            .ow { color: #f92672 } /* Operator.Word */
            .w { color: #9157B4 } /* Text.Whitespace */
            .mf { color: #E88501 } /* Literal.Number.Float */
            .mh { color: #E88501 } /* Literal.Number.Hex */
            .mi { color: #E88501 } /* Literal.Number.Integer */
            .mo { color: #E88501 } /* Literal.Number.Oct */
            .sb { color: #008800 } /* Literal.String.Backtick */
            .sc { color: #008800 } /* Literal.String.Char */
            .sd { color: #008800 } /* Literal.String.Doc */
            .s2 { color: #008800 } /* Literal.String.Double */
            .se { color: #E88501 } /* Literal.String.Escape */
            .sh { color: #008800 } /* Literal.String.Heredoc */
            .si { color: #008800 } /* Literal.String.Interpol */
            .sx { color: #008800 } /* Literal.String.Other */
            .sr { color: #008800 } /* Literal.String.Regex */
            .s1 { color: #008800 } /* Literal.String.Single */
            .ss { color: #008800 } /* Literal.String.Symbol */
            .bp { color: #9157B4 } /* Name.Builtin.Pseudo */
            .vc { color: #9157B4 } /* Name.Variable.Class */
            .vg { color: #9157B4 } /* Name.Variable.Global */
            .vi { color: #9157B4 } /* Name.Variable.Instance */
            .il { color: #E88501 } /* Literal.Number.Integer.Long */
        </style>
        
	</head>
	<body>
		<header>
			<div id="header-menu">
				<div class="container">
					<a href="{{ site.url }}" class="site-title">{{ site.title }}</a>
					<a href="{{ site.url }}" class="menu-opi">关于</a>
					<a href="{{ site.url }}"  class="menu-opi">分类</a>
				</div>
			</div>
		</header>
		<div id="page" class="container">
			<div class="side-bar">
				<div class="card">
					<div class="master-back"></div>
					<a href="{{ site.url }}"><img class="avatar" src="https://avatars3.githubusercontent.com/u/47635215"/></a>
					<a href="{{ site.url }}">@{{ site.author }}</a>
				</div>
				<div class="card">
					<span class="card-title"><i class="fa fa-archive"></i> 分类</span>
					<div class="card-links">
						{% for category in site.categories %}
							<div><a href="{{ site.url }}/category/{{ category | first }}"><i class="fa fa-folder orange"></i> {{ category | first }}</a> <span class="counter">{{ category | last | size }}</span></div>
						{% endfor %}
					</div>
				</div>
				<div class="card">
					<span class="card-title"><i class="fa fa-link"></i> 链接</span>
					<div class="card-links">
						<a href="">日记</a>
					</div>
				</div>
			</div>
			<div id="main-area">
				{{ content }}
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
